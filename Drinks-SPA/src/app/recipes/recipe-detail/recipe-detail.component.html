<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
        <div class="card">
          <img class="card-img-top img-thumbnail" src="{{recipe?.photoUrl}}" alt="{{recipe?.name}}">
          <div class="card-body">
            <div>
              <strong>{{recipe.name}}</strong>
              <p>{{recipe.description}}</p>
            </div>
          </div>
          <div class="card-footer">
              <div class="btn-group d-flex">
                <button class="btn btn-primary w-100">Like</button>
                <button class="btn btn-success w-100">Comment</button>
              </div>
          </div>
        </div>
    </div>
    <div class="col-sm-8">
        <div class="tab-panel">
          <tabset class="recipe-tabset">
            <tab heading = "About {{recipe?.name}}">
                <h4>Description</h4>
                <p>{{recipe.description}}</p>
            </tab>
            <tab heading="Ingredients">
                <h4>Ingredients</h4>
                <p>{{recipe.ingredients}}</p>
            </tab>
            <tab heading="Photos">
              <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
              </tab>
              <tab heading="Comments">
                  <p>Comments will go here</p>
                </tab>
          </tabset>
        </div>
    </div>
  </div>
</div>
