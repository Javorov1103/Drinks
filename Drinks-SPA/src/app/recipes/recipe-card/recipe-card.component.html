<div class="card mt-4">
  <div class="card-img-wrapper">
    <img src="{{recipe.photoUrl}}" alt="{{ recipe.name }}" class="card-img-top" />
    <ul class="list-inline glass-icons animate text-center">
      <li class="list-inline-item">
        <button class="btn btn-primary" [routerLink]="['/recipes', recipe.id]" ><i class="fa fa-glass"></i></button>
      </li>
      <li class="list-inline-item">
          <button class="btn btn-primary"><i class="fa fa-heart"></i></button>
      </li>
      <li class="list-inline-item">
          <button class="btn btn-primary"><i class="fa fa-envelope"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-glass pr-2"></i>{{ recipe.name }}
    </h6>
    <p class="card-text text-muted text-center">{{ recipe.description }}</p>
  </div>
</div>
